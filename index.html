<html charset="utf-8">
    <head>
        <title>Mobile Frame Zero Roller</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" charset="utf-8">
        <link rel="stylesheet" href="roller/app.css" type="text/css" charset="utf-8">
    </head>
    <body>
        <div class="container">
            
            <button id="endTurn" style="float:right; margin-left: 10px; margin-top:4px;" class="btn btn-warning">End Turn</button>
            <button id="editFrames" style="float:right; margin-left: 10px; margin-top:4px;" class="btn btn">Edit</button>
            <!-- <button id="addFrame" style="float:right; margin-top:4px;" class="btn btn-success">Add Frame</button> -->
            <h1 contenteditable="true">Mobile Frame Zero Roller</h1>
            <div class="row" id="frameCards">
                <div class="span3" id="gettingStarted">
                    <div class="card">
                        <div style="padding:10px">
                            <h2 style="margin-top:35px;">Getting Started</h2>
                            <hr>
                            <p>To roll a frame's dice, click its card. Click the card again to mark that frame's turn as completed.</p>
                            <p>To disable a die due to damage, click that dice.</p>
                            <!-- <p>To start your own game, just remove the current frames and add your own.</p> -->
                        </div>
                    </div>
                </div>
            </div>
            
            
            
            <div class="row" id="frameSetup" style="display:none">
                <div class="span12">
                    <hr>
<label><strong>Red:</strong></label>
<textarea name="red" rows="8" style="width:100%">

Captain: d6Rd  d6Rd  d8Rd  d6G  d6B  d6W  d6W
</textarea>
<label><strong>Blue:</strong></label>
<textarea name="blue" rows="8" style="width:100%">

Firestorm:  d6Rd  d6Rd  d6Ra  d6Ra  d6Y  d6G  d6W  d6W
</textarea>
<button id="save" class="btn btn-primary">Save</button>
                </div>
            </div>
            <div class="footer">
                By <a href="https://twitter.com/#!/DanielVF">Daniel Von Fange</a>, code on <a href="https://github.com/DanielVF/mfzero_roller">github</a>.
            </div>
        </div>
    </body>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="roller/app.js"></script>
</html>
