<html charset="utf-8">
    <head>
        <title>The Battle</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" charset="utf-8">
        <style>
            body{ background: #EBE8D3; }
            .card { 
                margin-top:10px;
                margin-bottom:10px; 
                height:356px; 
                border: solid 1px #666;
                border-radius:5px;
                background: #fff;
                box-shadow: #ccc 1px 1px 1px;
                position:relative;
                }
            .card > h1 {
                color: white;
                position: absolute;
                top: 45px;
                width:214px;
                padding-left:4px;
            }
            .card.team-red > h1 {
                background: #D30C0C;
            }
            .card.team-green > h1 {
                background: #2C7204;
            }
            .card.team-blue > h1 {
                background: #005A85;
            }
            .card.moved {opacity:0.6; }
            
            .card > .attachments { margin-top:90px }
            .card > .attachments > .attachment > h3 { margin-left:60px }
            .card > .attachments > .attachment > p { margin-left:60px }
            .card > .attachments > .attachment > .dice { margin-left: -20px; margin-top:6px; width: 78px; text-align: right; display: block; float:left; }
            .card > .attachments > .attachment > .dice > i {  width:35px; height: 27px; display:block; float: right; margin-right:2px; text-align:center; font-size:20px; padding-top:8px; }
            
            .dice > i {background: #F1EFDF; border:1px solid white;}
            .dice > i.red{ background: #D30C0C; color:white}
            .dice > i.blue{ background: #0C73D3; color:white}
            .dice > i.green{ background: #1AC01A; color:white}
            .dice > i.yellow{ background: #FFE41B; color:#555 }
            .dice > i.white{ background: #fff; color:#555; border-color:#ccc;}
            .dice > i.unrolled{ opacity:0.75;}
            .dice > i.disabled{ opacity:0.75; }
            
            .dice {position:relative;}
            .dice > i:nth-child(3){ position: absolute; left: 20px; top: 0px;}
            i.d6{border-radius: 4px;}
            i.d8{ -webkit-transform: rotate(45deg) scale(.95); -moz-transform: rotate(45deg) scale(.95) ; border-radius: 4px;  }
            i.d8 > span { -webkit-transform: rotate(-45deg) scale(1.05); -moz-transform: rotate(-45deg) scale(.95); display:block; margin-left:-2px;}
            
            .dice > i:nth-child(3).d8 { -webkit-transform: rotate(-45deg) scale(.85); -moz-transform: scale(.85); border-radius: 10px; }
            .dice > i:nth-child(3).d8 span { -webkit-transform: scale(1.17) rotate(45deg); -moz-transform: scale(1.17) rotate(45deg); }
            
            
        </style>
    </head>
    <body>
        <div class="container">
            
            <button id="endTurn" style="float:right; margin-left: 10px; margin-top:4px;" class="btn btn-warning">End Turn</button>
            <button id="editFrames" style="float:right; margin-left: 10px; margin-top:4px;" class="btn btn">Edit</button>
            <!-- <button id="addFrame" style="float:right; margin-top:4px;" class="btn btn-success">Add Frame</button> -->
            <h1 contenteditable="true">Mobile Frame Zero Dice</h1>
            <div class="row" id="frameCards">
                <div class="span3">
                    <div class="card">
                        <div style="padding:10px">
                            <h2 style="margin-top:35px;">Getting Started</h2>
                            <hr>
                            <p>To roll a frame's dice, click its card. Click the card again to mark that frame's turn as completed.</p>
                            <p>To disable a die due to damage, click that dice.</p>
                            <!-- <p>To start your own game, just remove the current frames and add your own.</p> -->
                        </div>
                    </div>
                </div>
            </div>
            
            
            <hr>
            <div class="row" id="frameSetup" style="display:none">
                <div class="span12">
<label><strong>Red:</strong></label>
<textarea name="red" rows="8" style="width:100%">
Col. Salt, 2Rd+1d8 Long Range Pounders, 1B Xenon Hardened Shield, 1G Bi-fuel Jet Packs
Cpt. Ordanaro, 2Rd+1d8 Twin Assault Canons, 1B Composite Armor, 1Y XT-77 Scope
</textarea>
<label><strong>Green:</strong></label>
<textarea name="green" rows="8" style="width:100%">
Long Glasser, 2Ra 166mm Artillery Tube, 2Y Zeropoint Field Sensor, 1B Small Forcefield Module
Scrambler #1, 2Rh Kordavi Ranged Blades, 1Y Laser Designator, 2B Forcefield Module, 1d8G Scrambler Legs
Scrambler #2, 2Rh Kordavi Ranged Blades, 1Y Laser Designator, 2B Forcefield Module, 1d8G Scrambler Legs
Scrambler #2, 2Rh Kordavi Ranged Blades, 1Y Laser Designator, 2B Forcefield Module, 1d8G Scrambler Legs
</textarea>
<label><strong>Blue:</strong></label>
<textarea name="blue" rows="8" style="width:100%">
High Chub, 1Rd Gatling Meson Tracer, 1B Extra Chest Armor, 1G Gravity Lighters, 1Y Phase Detector
</textarea>
<button id="save" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </body>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>
    <script src="app.js"></script>
</html>
